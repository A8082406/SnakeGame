<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score"> Score : 0 </span>
            <span class="high-score"> High Score : 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">

             <div class="control-row">

                 <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long third"></i>

             </div>
             <div class="control-row">

            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long first"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long fourth"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long second"></i>
            </div>
        </div>
    </div>
</body>
</html>
